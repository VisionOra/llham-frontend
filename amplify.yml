version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies using npm
        - npm ci
    build:
      commands:
        # Build the project
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*